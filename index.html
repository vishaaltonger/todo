<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO</title>
    <link rel="shortcut icon" href="assets/note.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="app">
        <header class="app-header">
            <h1>To-Do List</h1>
            <p>Made By ❤️</p>

        </header>

        <!-- input row  -->
        <section class="add-row">
            <input id="taskInput" type="text" placeholder="What do you need to do?" autocomplete="off" />
            <button id="addBtn">Add</button>
        </section>

        <!-- Stats + filters  -->

        <section class="toolbar">
            <span id="tasksCount">0 tasks</span>
            <div class="filters">
                <button data-filter="all" class="filter-btn active">All</button>
                <button data-filter="active" class="filter-btn">Active</button>
                <button data-filter="completed" class="filter-btn">Completed</button>
            </div>
            <button id="clearCompletedBtn" class="link-btn">Clear completed</button>

        </section>

        <!-- List  -->
        <ul id="tasksList" class="tasks-list"></ul>

    </main>



    <script src="js/script.js"></script>



</body>

</html>
